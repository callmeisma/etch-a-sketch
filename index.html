<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-dark bg-opacity-10 d-flex flex-column justify-content-start">
    <header>
      <h1 class="text-center m-3">Etch a Sketch</h1>
    </header>
    <main
      class="d-flex flex-wrap justify-content-center align-items-center m-auto"
    >
      <div id="gridContainer" class="d-flex m-3"></div>
      <div
        id="toolbox"
        class="d-flex flex-row flex-md-column justify-content-start m-3"
      >
        <input id="color" type="color" value="#333333" class="mx-auto" />
        <button
          type="button"
          id="pen"
          class="btn btn-outline-primary m-2 active"
        >
          Pen
        </button>
        <button type="button" id="eraser" class="btn btn-outline-primary m-2">
          Eraser
        </button>
        <button
          type="button"
          id="clear"
          class="btn btn-outline-primary m-2"
          onclick="clearGrid()"
        >
          Clear
        </button>
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <label id="size" class="text-center">16 x 16</label>
          <input
            id="slider"
            type="range"
            value="16"
            min="1"
            max="64"
            onchange="updateSize(this.value)"
          />
        </div>
      </div>
    </main>
    <footer class="d-flex justify-content-center">
      <p>Copyright Â© Ismael Fernandez</p>
      <a
        href="https://github.com/callmeisma/calculator"
        target="_blank"
        class="mx-3"
      >
        <i class="fab fa-github" aria-hidden="true"></i
      ></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
